<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TodoTodo.ml Регистрация</title>
    
    <!-- favicon -->
    <link rel="shortcut icon" href="/public/img/favicon.png" type="image/x-icon">
    <link rel="icon" href="/public/img/favicon.png" type="image/x-icon">
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='/public/css/registration.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/public/css/menu.css'>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div class="login-page">
        <!-- Хэдер -->
        <div class="login-header">header</div>
        
        <!-- Контент -->        
        <div class="login-content">
            <!-- Меню -->
            <div class="block-menu">
                <!-- Лого -->
                <div class="block-logo">
                        <img class="logo-img" src="public/img/logo2.svg">
                        <h1 class="logo-text">TodoTodo.ml</h1>
                        <h2 class="logo-slogan">Сохраняем себе ваши заметочки</h2>
                </div>

                <ul>
                    <li> <h2 href="#">Menu</h2> </li>
                    <li> <a href="main">Main</a> </li>
                    <li> <a href="login">Login</a> </li>
                </ul>    
            </div>
            <!-- Окно авторизации -->
            <div class="login-login">
                <form class="login-login-window" action="/registration" method="post">
                    <h1>Please registration</h1>
                    <h2>Login:</h2>
                    <input class="input-login" type="text" name="login">
                    <h2>Email:</h2>
                    <input class="input-email" type="email" name="email">
                    <h2>Password:</h2>
                    <input class="input-pswd" type="password" name="password">
                    <input class="input-submit" type="submit" value="Registration">
                </form>   
            </div>       
        </div>
        
        <!-- Футер -->
        <div class="login-footer"><center><span>123</span></center></div>
    </div>
</body>
</html>
